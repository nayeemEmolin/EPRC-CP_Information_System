<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Protection Information System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            width: 80px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header h2 {
            font-size: 1.3em;
            font-weight: 300;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            outline: none;
            margin-bottom: 20px;
        }

        .btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.1em;
            color: #fff;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
            transform: scale(1.1);
        }

        .error {
            color: #ff4f4f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/80" alt="CODEC_Logo">
        <h1>Education and Protection for Refugee Children (EPRC)</h1>
        <h2>Child Protection Information Management System</h2>
    </div>

    <div class="login-container">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter your User ID">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your Password">

        <button class="btn" onclick="login()">Login</button>

        <div id="error-message" class="error"></div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        function login() {
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Clear previous error messages
            errorMessage.textContent = '';

            // User data
            const users = {
                "Rajia Sultana": {
                    password: "e3456t",
                    designation: "Case Management Officer",
                    project: "EPRC Project (Child Protection Part)",
                    buttons: [
                        { label: "Go to Input BIA Data", link: "https://forms.office.com/Pages/ResponsePage.aspx?id=Gy2Shdwatk-jAFwEMtlRl_WXQ4OPL8JGoUt7zorUZ4BUOE1XQ0c1WkVYSk1MWDdFRlI3N1RCWkQxNy4u" },
                        { label: "Go to BIA Data Sheet", link: "https://codecorgbd365-my.sharepoint.com/:x:/g/personal/ims_eprc_codec_org_bd/EaniFh9uXjlKvfY9iRD-blkBSeQcJ7ne0GH7Sc-gHoYagg?e=batG0F" },
                        { label: "Go to BID", link: "https://codecorgbd365-my.sharepoint.com/:x:/g/personal/ims_eprc_codec_org_bd/EdDfzaIG_IxCsNvAVvQJFUcBJmDLgZTmfFmC08WWnmmY6w?e=nxSnZe" }
                    ]
                },
                "Hafiza Khatun": {
                    password: "e3475t",
                    designation: "Case Management Officer",
                    project: "EPRC Project (Child Protection Part)",
                    camp: "2E",
                    buttons: [
                        { label: "Go to Input BIA Data", link: "https://forms.office.com/Pages/ResponsePage.aspx?id=Gy2Shdwatk-jAFwEMtlRl_WXQ4OPL8JGoUt7zorUZ4BUOE1XQ0c1WkVYSk1MWDdFRlI3N1RCWkQxNy4u" },
                        { label: "Go to BIA Data Sheet", link: "web_address1" },
                        { label: "Go to BID", link: "https://codecorgbd365-my.sharepoint.com/:x:/g/personal/ims_eprc_codec_org_bd/EaCH0e9mJTNIrrop-NWg5kIBWw-PZDv9LeIwNfCnaNJI0A?e=j5yd5R" }
                    ]
                }
            };

            // Verify login
            if (users[userId] && users[userId].password === password) {
                const user = users[userId];
                let dashboard = `<h1>Welcome, ${userId}</h1>`;
                dashboard += `<p>Designation: ${user.designation}</p>`;
                dashboard += `<p>Project: ${user.project}</p>`;
                if (user.camp) {
                    dashboard += `<p>Camp: ${user.camp}</p>`;
                }
                user.buttons.forEach(button => {
                    dashboard += `<a href="${button.link}" target="_blank" class="btn">${button.label}</a><br><br>`;
                });

                document.body.innerHTML = dashboard;
            } else {
                errorMessage.textContent = "Invalid User ID or Password. Please try again.";
            }
        }
    </script>
</body>
</html>
